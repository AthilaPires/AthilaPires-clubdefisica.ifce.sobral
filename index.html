<script>
  const slider = document.getElementById('slider');
  let index = 0;

  function moveSlide() {
    index = (index + 1) % slider.children.length;
    slider.style.transform = `translateX(-${index * 100}%)`;
  }

  setInterval(moveSlide, 4000); // muda a cada 4 segundos
</script>
